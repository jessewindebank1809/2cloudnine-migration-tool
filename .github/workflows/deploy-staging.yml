name: Deploy to Staging

on:
  push:
    branches: [staging]
  workflow_dispatch:

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          echo "ğŸ”„ Installing dependencies..."
          npm ci
          echo "âœ… Dependencies installed"

      - name: Generate Prisma client
        run: |
          echo "ğŸ”„ Generating Prisma client..."
          npx prisma generate
          echo "âœ… Prisma client generated"

      - name: Type checking
        run: |
          echo "ğŸ”„ Type checking..."
          npm run type-check
          echo "âœ… Type checking completed"

      - name: Linting
        run: |
          echo "ğŸ”„ Linting..."
          npm run lint
          echo "âœ… Linting completed"

      - name: Build application
        run: |
          echo "ğŸ”„ Building application..."
          npm run build
          echo "âœ… Application built"
        env:
          DATABASE_URL: postgresql://placeholder:placeholder@localhost:5432/placeholder
          JWT_SECRET: build-time-placeholder
          ENCRYPTION_KEY: build-time-placeholder-key-for-testing
          NEXT_PUBLIC_BASE_URL: https://tc9-migration-tool-staging.fly.dev
          NEXT_PUBLIC_APP_URL: https://tc9-migration-tool-staging.fly.dev

      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Create staging fly.toml
        run: |
          echo "ğŸ”„ Creating staging fly.toml..."
          cp fly.toml fly.staging.toml
          sed -i 's/app = "tc9-migration-tool"/app = "tc9-migration-tool-staging"/' fly.staging.toml
          echo "âœ… Staging config created"

      - name: Deploy to Fly.io Staging
        run: |
          echo "ğŸ›« Deploying to Fly.io staging..."
          flyctl deploy --config fly.staging.toml --app tc9-migration-tool-staging --strategy=immediate
          echo "âœ… Deployment to Fly.io completed"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Wait for deployment to stabilise
        run: |
          echo "ğŸ”„ Waiting for deployment to stabilise..."
          sleep 30
          echo "âœ… Stabilisation wait completed"

      - name: Ensure app is running before migrations
        run: |
          echo "ğŸ”„ Ensuring staging app is running before migrations..."
          flyctl machine list --app tc9-migration-tool-staging --json | jq -r '.[] | select(.state=="stopped") | .id' | xargs -I {} flyctl machine start {} --app tc9-migration-tool-staging || true
          
          sleep 10
          
          # Wait for app to be ready with detailed status checking
          max_attempts=15
          attempt=1
          
          while [ $attempt -le $max_attempts ]; do
            echo "â³ Attempt $attempt/$max_attempts: Checking if app is ready..."
            
            if flyctl status --app tc9-migration-tool-staging | grep -q "started"; then
              echo "âœ… App is running"
              break
            else
              echo "â³ App not ready yet, waiting 45 seconds..."
              sleep 45
            fi
            
            attempt=$((attempt + 1))
            
            if [ $attempt -gt $max_attempts ]; then
              echo "âŒ App failed to start after $max_attempts attempts"
              flyctl status --app tc9-migration-tool-staging || true
              flyctl logs --app tc9-migration-tool-staging || true
              exit 1
            fi
          done
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Run database migrations
        run: |
          echo "ğŸ—„ï¸ Running database migrations..."
          max_attempts=3
          attempt=1
          
          while [ $attempt -le $max_attempts ]; do
            echo "ğŸ“Š Migration attempt $attempt/$max_attempts..."
            
            if flyctl ssh console --app tc9-migration-tool-staging -C "npx prisma migrate deploy"; then
              echo "âœ… Database migrations completed successfully"
              break
            else
              echo "âš ï¸ Migration failed, retrying in 15 seconds..."
              sleep 15
              attempt=$((attempt + 1))
              
              if [ $attempt -gt $max_attempts ]; then
                echo "âŒ Migrations failed after $max_attempts attempts"
                echo "ğŸ”§ You may need to run migrations manually:"
                echo "flyctl ssh console --app tc9-migration-tool-staging -C 'npx prisma migrate deploy'"
                exit 1
              fi
            fi
          done
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Health check
        run: |
          echo "ğŸ”„ Running health check at https://tc9-migration-tool-staging.fly.dev/api/health..."
          
          for i in {1..5}; do
            if curl -f --max-time 30 --silent "https://tc9-migration-tool-staging.fly.dev/api/health" >/dev/null 2>&1; then
              echo "âœ… Health check passed"
              break
            else
              echo "â³ Health check attempt $i/5 failed, retrying in 15s..."
              if [ $i -eq 5 ]; then
                echo "âŒ Health check failed after 5 attempts"
                echo "âš ï¸ App may still be starting up. Check manually: https://tc9-migration-tool-staging.fly.dev/api/health"
              else
                sleep 15
              fi
            fi
          done

      - name: Cleanup
        if: always()
        run: |
          echo "ğŸ”„ Cleaning up..."
          rm -f fly.staging.toml
          echo "âœ… Cleanup completed"

      - name: Deployment summary
        if: success()
        run: |
          echo "ğŸ‰ Deployment Summary"
          echo "====================="
          echo "Environment: staging"
          echo "Branch: ${{ github.ref_name }}"
          echo "Fly App: tc9-migration-tool-staging"
          echo "URL: https://tc9-migration-tool-staging.fly.dev"
          echo "Health Check: https://tc9-migration-tool-staging.fly.dev/api/health"
          echo ""
          echo "âœ… Deployment to staging completed successfully!"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "âŒ Staging deployment failed"
          echo "ğŸ” Check logs and app status"
          echo "Manual check: flyctl status --app tc9-migration-tool-staging" 